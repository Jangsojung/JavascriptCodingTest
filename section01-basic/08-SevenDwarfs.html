<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        // 모든 수의 합: reduce()
        // 배열.reduce((누적값, 현재값), 초기값);
        let sum = answer.reduce((prev, curr) => {
          return prev + curr;
        }, 0);
        // let sum = answer.reduce((prev, curr) => prev + curr, 0);

        for (let i = 0; i < answer.length - 1; i++) {
          for (let j = 1; j < answer.length; j++) {
            if (sum - (answer[i] + answer[j]) === 100) {
              answer.splice(j, 1); // splice(a,b) a위치 b만큼 제거
              answer.splice(i, 1); // 앞에껄 먼저 지우면 땡겨지니까 뒤에꺼 먼저 지우기
              return answer;
            }
          }
        }

        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
