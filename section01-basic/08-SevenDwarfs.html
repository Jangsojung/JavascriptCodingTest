<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((a, b) => a + b, 0); //a에다 b를 더함 (a는 값이 더해진 값, b는 더해질 값)
        let flag = 0;

        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) == 100) {
              arr.splice(j, 1); //splice(a,b) a위치 b만큼 제거
              arr.splice(i, 1); //앞에껄 먼저 지우면 땡겨지니까 뒤에꺼 먼저 지우기
              flag = 1;
              break;
            }
          }
          if (flag == 1) break;
        }

        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
