<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 강사님 뇌피셜 부분
      function reduce(predicate, val) {
        let result = val;
        for (let i = 0; i < a.length; i++) {
          result = predicate(result, a[i]);
        }
        return result;
      } */

      a = [10, 11, 12, 13, 14, 15];

      // 배열 생성 X. 값 생성 O
      // 배열의 합을 구할 때 주로 사용
      let answer = a.reduce(
        function (acc, v) {
          // acc:누적 v: 원본
          return acc + v;
        },
        0 //초기화 값
      );
      console.log(answer);
    </script>
  </body>
</html>
