  <body>
    <script>
      function solution(arr) {
        // let answer = [];
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;

        arr.map((element) => {
          if (element % 2 == 1) {
            sum += element;
            min = Math.min(min, element);
          }
        });
        //for(let i of arr)

        // answer.push(sum);
        // answer.push(min);
        // return answer;

        //return new Array(sum, min);
        return [sum, min];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
