<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let max = Math.max(a, b, c);

        if (max < a + b + c - max) {
          return 'YES';
        }
        return 'NO';
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
